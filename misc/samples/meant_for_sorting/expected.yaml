name: dart_dependency_checker_samples

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  args: 2.4.2
  equatable: ^2.0.7
  meta: ^1.11.0
  path: ^1.9.1
  some_hosted_source:
    hosted: https://some-package-server.com
    version: ^1.4.0
  yaml: 3.1.3

  some_path_source:
    path: ../some_path_dependency
  some_path_source2:
    path: ../some_path_dependency2
  window_size:
    git:
      url: git@github.com:google/flutter-desktop-embedding.git
      ref: e48abe7c3e9ebfe0b81622167c5201d4e783bb81
      path: plugins/window_size
  yaansi:
    git: https://github.com/akaiser/yaansi.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: any

  lints: 3.0.0
  test: ^1.25.0

flutter:
  uses-material-design: true

