name: Pull Request

on: [ pull_request ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-dart
      - run: dart pub get
      - run: dart format -o none --set-exit-if-changed .
      - run: dart analyze
      - run: dart test
