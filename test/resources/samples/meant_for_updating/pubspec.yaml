name: dart_dependency_checker_samples

environment:
  sdk: ^3.6.0

dependencies:
  args: ^2.4.2

  some_path_source:
    path: ../some_path_dependency
  archive: ^3.6.0
  collection: ^1.18.0
  equatable: ^2.0.0
  path: ^1.8.0
  yaansi:
    git: https://github.com/akaiser/yaansi.git
  some:
